<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification Component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="OTP-container">
        <h2 class="text-color merriweather-bold">Verify your email address</h2>
        <p class="poppins-regular">A four-digit code has been sent to your email name@domain.com.<br>
          Please enter the code below to verify your email address.</p>
          <div id="OTP-digit-container">
            <input type="number" class="otp-digit merriweather-bold" id="firstInput" placeholder="0" maxlength="1" min="0" max="1" required>
            <input type="number" class="otp-digit merriweather-bold" id="secondInput" placeholder="0" maxlength="1">
            <input type="number" class="otp-digit merriweather-bold" id="thirdInput" placeholder="0" maxlength="1">
            <input type="number" class="otp-digit merriweather-bold" id="fourthInput" placeholder="0" maxlength="1">
          </div>
          <button type="button" class="otp-btn">Verify OTP</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
